<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.25em;
            margin: 10px 0;
        }

        .card-description {
            font-size: 1em;
            color: #555;
        }

        .card-link {
            margin-top: 15px;
            font-size: 1em;
            color: #3498db;
            text-decoration: none;
            border: 1px solid #3498db;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .card-link:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-icon"><i class="fas fa-bars"></i></div>
            <div class="card-title">Animaci√≥n de navbar</div>
            <a href="./project_1/index.html" class="card-link">Ver</a>
        </div>
        <div class="card">
            <div class="card-icon"><i class="fas fa-address-card"></i></div>
            <div class="card-title">Card</div>
            <a href="./project_2/index.html" class="card-link">Ver</a>
        </div>
        <div class="card">
            <div class="card-icon"><i class="fas fa-language"></i></div>
            <div class="card-title">Pagina de Traductor</div>
            <a href="./project_3/index.html" class="card-link">Ver</a>
        </div>
        <div class="card">
            <div class="card-icon"><i class="fas fa-keyboard"></i></div>
            <div class="card-title">Formulario</div>
            <a href="./project_4/index.html" class="card-link">Ver</a>
        </div>
        <div class="card">
            <div class="card-icon"><i class="fas fa-dog"></i></div>
            <div class="card-title">Rabbit Game</div>
            <a href="./project_5/index.html" class="card-link">Ver</a>
        </div>
    </div>
</body>
</html>
