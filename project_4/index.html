<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Email</title>

  <link rel="stylesheet" href="assets/all.min.css">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">

</head>
<body>

  <main class="layout__main">
    <header class="main__header">
      Correo temporal
    </header>

    <section class="main__mail">
      <p>macry_08@hotmail.com</p>
      <i class="fa-solid fa-copy"></i>
    </section>

    <section class="main__form">

      <div class="form__control">
        <label for="long">Longitud</label>
        <span>4</span>
        <input type="range" name="long" id="long">
      </div>

      <div class="form__control">
        <input type="checkbox" name="with-letter" id="with-letter">
        <label for="with-letter">Con letras</label>
      </div>
      <div class="form_control">
        <input type="checkbox" name="with-number" id="with-number">
        <label for="with-number">Con números</label>
      </div>
      <div class="form_control">
        <input type="checkbox" name="with-symb" id="with-symb">
        <label for="with-symb">Con símbolos</label>
      </div>
      <div class="form_control">
        <input type="checkbox" name="with-uppercase" id="with-uppercase">
        <label for="with-uppercase">Con mayúsculas</label>
      </div>

      <div class="form_btns">
        <button class="" type="button">Personalizado</button>
        <button class="btns_submit" type="button">Crear</button>
        <a href="./../index.html" class="link">Regresar</a>
        
      </div>

    </section>

  </main>
  
</body>
</html>
